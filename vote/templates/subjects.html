<!DOCTYPE html><html lang="en">    <head>        <meta charset = "UTF-8">        <title>Subject information</title>         <style>         #container {             width: 80%;             margin: 10px auto;         }         .user {             float: right;             margin-right: 10px;         }         .user>a {             margin-right: 10px;         }         img {             width:20px;             height:20px;         }         #main>dl>dt {             font-size: 1.5em;             font-weight: bold;         }         #main>dl>dd {             font-size: 1.2em;         }         a {             text-decoration: none;             color: darkcyan;         }     </style>    </head>    <body>        <div id="container">            <div class="user">                <a href = "login.html">User Login</a>                <a href = "register.html">Sign Up</a>            </div>            <h1>All subjects<h1>            <hr>            <div id="main">            {% for subject in subjects %}            <dl>                <dt>                <a href="/teachers/?sno={{ subject.no }}">{{ subject.name }}</a>                {% if subject.is_hot %}                <img src="/static/images/hot-icon-small.png">                {% endif %}                </dt>                <dd>{{ subject.intro }}</dd>            </dl>            {% endfor %}            </div>        </div>    </body></html>
