<!doctype html><html lang="en">  <head>    <!-- Required meta tags -->    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <!-- Bootstrap CSS -->    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">    <link rel="stylesheet" href="/static/css/main.css" >        <title>{% block title %}{% endblock %}</title>  </head>    <body class="col-12 col-md-12 mx-auto">      {% block content %}{% endblock %}               <!-- Optional JavaScript -->    <!-- jQuery first, then Popper.js, then Bootstrap JS -->    <!-- slim is missing ajax -->        {% block script %}    <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>    {% endblock %}        <script>        $(document).ready(function(){                    function getCookie(name){                var cookieValue = null;                if(document.cookie && document.cookie!==" "){                    var cookies = document.cookie.split(";");                                        for (var i=0;i<cookies.length;i++){                        var cookie =jQuery.trim(cookies[i])                        console.log(cookie)                                                if(cookie.substring(0,name.length+1)===(name+"=")){                            cookieValue = decodeURIComponent(cookie.substring(name.length+1));                            break;                        }                                        }                                }                                return cookieValue;                                    }                var csrftoken = getCookie("csrftoken");                function csrfSafeMethod(method){            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));        }                $.ajaxSetup({            beforeSend:function(xhr,settings){                if(!csrfSafeMethod(settings.type) && !this.crossDomain){                    xhr.setRequestHeader("X-CSRFToken",csrftoken)                                }                        }        });            })    </script>          </body></html>
