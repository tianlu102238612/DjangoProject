<form method='POST' action='/checkout/address/reuse/'>{% csrf_token %}    {% if address_type %}        <input type='hidden' name='address_type' value={{ address_type }}>    {% endif %}        {% for address in address_qs %}        <label for='address-{{ address.id }}'>        <input type='radio' name='shipping_address' value='{{ address.id }}'/>        {{ address.address_line_1 }}        </label><br/>    {% endfor %}    <button type='submit' class='btn btn-success'>Use Address</button></form>
