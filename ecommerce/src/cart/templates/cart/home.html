<!doctype html><html lang="en">  <head>    <!-- Required meta tags -->    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <!-- Bootstrap CSS -->    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">     <link rel="stylesheet" href="/static/css/main.css" >    <title>Cart page</title>  </head>  <body>    {% include 'nav.html' %}        {% if cart.products.exists %}        <table class="table">          <thead class="thead-dark">            <tr>              <th scope="col">Product Name</th>              <th scope="col">Product Price</th>              <th scope="col">Remove Product</th>            </tr>          </thead>          <tbody>            {% for product in cart.products.all %}            <tr>              <td><a href= "/products/{{ product.id }}" >{{ product.title }}</a></td>              <td>{{ product.price }}</td>              <td><button type="submit" class="btn btn-link btn-sm m-0">Remove</button></td>            </tr>            {% endfor %}            <tr>              <th colspan="2"></th>              <td><b>Total: </b>{{ cart.total }}</td>            </tr>            <tr>              <th colspan="2"></th>              <td><a class='btn btn-lg btn-success' href="checkout">Checkout</a></td>            </tr>          </tbody>        </table>   {% else %}       <p>Cart is empty</p>      {% endif %}    <!-- Optional JavaScript -->    <!-- jQuery first, then Popper.js, then Bootstrap JS -->    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  </body></html>
