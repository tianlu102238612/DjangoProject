<form method='POST' action='{% url "update" %}' class="form"> {% csrf_token %}    <input type='hidden' name='product_id' value='{{ product.id }}'>    {% if product in cart.products.all %}        Already in cart <button type='submit' class='btn btn-link'>Remove from cart</button>    {% else %}        <button type='submit' class='btn btn-success'>Add to cart</button>    {% endif %}        {% if messages %}        <ul class="messages">            {% for message in messages %}            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>            {% endfor %}        </ul>    {% endif %}    </form>
