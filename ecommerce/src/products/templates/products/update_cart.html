<form class="update_cart_ajax" method='POST' action='{% url "update" %}' class="form"> {% csrf_token %}    <input type='hidden' name='product_id' value='{{ product.id }}'>    <button type='submit' class='btn btn-success'>Add to cart</button>    {% if messages %}        <ul class="messages">            {% for message in messages %}            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>            {% endfor %}        </ul>    {% endif %}    </form>
